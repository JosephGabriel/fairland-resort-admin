query GetHotelById($id: ID!, $roomOptions: Options) {
  hotel(id: $id, roomOptions: $roomOptions) {
    id
    name
    rating
    summary
    description
    images
    thumbnail
    logo
    slug
    longitude
    latitude
    address
    addressNumber
    zipCode
    neighborhood
    state
    city

    rooms {
      id
      name
      summary
      price
      rating
      thumbnail
    }
  }
}
